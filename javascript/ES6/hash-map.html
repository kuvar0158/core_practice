<h2>please check output in console</h2>
<script>
	var students = new Map();
	students.set('name', 'karan');
	students.set('rollno', '03');
	console.log(students.get('rollno'));
	// for find size
	console.log(students.size);

	students.forEach((value, key) => {
		console.log(value, key);
	})
	// if you are find all keys then this method is used
	console.log(students.keys());

	// for value
	console.log(students.values());
</script>
