  <canvas id="myCanvas" width="800" height="600"></canvas>
  <button id="generateImage">Generate Image URL</button>
  
  <script>
   var canvas = new fabric.Canvas('myCanvas');

// Load background image as shown in previous steps

// Add text to the canvas
var text = new fabric.Text('Hello, Fabric!', {
  left: 100,
  top: 100,
  fontSize: 24,
  fill: 'black'
});
canvas.add(text);

// Render the canvas content
canvas.renderAll();

// Generate an image URL from the canvas
var imageUrl = canvas.toDataURL({
  format: 'jpeg', // You can use 'jpeg', 'png', or other formats
  quality: 0.8    // Adjust the image quality if needed
});

console.log(imageUrl); // Log the generated image URL
