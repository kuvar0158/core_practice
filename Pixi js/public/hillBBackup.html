<!DOCTYPE html>
<html>
   <head>
      <!-- Adding the Fabric JS Library-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/510/fabric.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
   </head>
   <body>
      <div id="main" style="width:800px; height:800px">
         <canvas id="c" width="800" height="800" style="border: 1px solid"></canvas>
      </div>
      <!-- refrence urls-:https://jsfiddle.net/swesh/c7s9x2fh/199/ -->
      <script>
         var canvas = new fabric.Canvas('c')
         
         var text= "curved text"
         var headingText = [];
         var startAngle = 130;
         var textLength = text.length;
         var staticAngle = [];
         
         var r = getTranslationDistance(text);
         var j=1;
         var angleInterval = 100/textLength ;
         // const angleBetweenChars = (2 * Math.PI) / 20;
         for(var iterator=(-textLength/2), i=textLength-1; iterator<textLength/2;iterator++,i--) {
         
         let start = startAngle - i;
         // let start = startAngle;
         var rotation = 86+(start+(i)*angleInterval) ;
         // console.log('check angle is here---==================', j*((start)+(i*angleInterval)))
         var lefts = (r)*Math.cos((Math.PI/177)*rotation);
         var rights = (r)*Math.sin((Math.PI/177)*rotation);
         headingText.push(new fabric.IText(text[i], {
           angle : j*((start)+(i*angleInterval)) + 180,
          // shadow: 'rgba(0,0,0,0.5) 5px 5px 5px',
          fontSize:28,
            left: lefts + 3*i,
            top: rights + 3*i,
         }));
         
         }
         console.log('check data value for here==============', headingText);
         var group2 = new fabric.Group(headingText, { left: 0, top: canvas.height/2 , fontFamily: 'Arial',  strokeWidth: 1,strokeStyle:"#fff"});
         canvas.add(group2);
         console.log(group2)
         
         function getTranslationDistance(text){
         var boundingRectangle = $("<div id='tempdiv' style='display:table-cell;font-family:Arial; font-size:28px;'>"+text+"</div>").appendTo("#main");
         
         var translationDistance = $(boundingRectangle).width();
         $(boundingRectangle).remove();
         return translationDistance;
         }
      </script>
   </body>
</html>
