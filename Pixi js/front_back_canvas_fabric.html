<!doctype html>
<html>
  <head>
    <style type="text/css">
        canvas {
            border: 1px solid #999;
        }
    </style>
    <script src="https://unpkg.com/fabric@latest/dist/fabric.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <style>
     
  </style>
  <body>
    <canvas id="front-canvas" width="400" height="400"></canvas>
    <canvas id="back-canvas" width="400" height="400"></canvas>
    <button id="save-button">Save JSON</button>
  </body>
</html>
<script>
 const frontCanvas = new fabric.Canvas('front-canvas');
const backCanvas = new fabric.Canvas('back-canvas');

// Add objects to the front canvas
const frontRect = new fabric.Rect({
  left: 50,
  top: 50,
  width: 100,
  height: 100,
  fill: 'red',
});
frontCanvas.add(frontRect);

// Add objects to the back canvas
const backCircle = new fabric.Circle({
  left: 150,
  top: 150,
  radius: 50,
  fill: 'blue',
});
backCanvas.add(backCircle);

// Save JSON data for both canvases
const saveButton = document.getElementById('save-button');
saveButton.addEventListener('click', () => {
  const frontJson = JSON.stringify(frontCanvas.toJSON());
  const backJson = JSON.stringify(backCanvas.toJSON());
  console.log('Front JSON:', frontJson);
  console.log('Back JSON:', backJson);
});


</script>
