<script>
	let x = function() {
		console.log("i am called the inside the function");
	}
	let y = function(callback) {
		console.log('do something');
		callback();
	}
	y(x);
</script>

 <!-- aonther example of java script. -->

 <script>
 	let calc = function(num1, num2, calcType) {
         
        if(calcType == 'add') {
         	return num1 + num2;
        } else if(calcType == 'multiply') {
         	return num1 * num2;
        }
 	}

    console.log(calc(2,5, 'add'));
    console.log(calc(4,6,'multiply'));
 </script>
<!--  now we convert this add and multiply function to the callback functions.

 <script>
 	let adds = function(a,b) {

 		return a*b;
