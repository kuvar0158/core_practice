<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        div .card.simple-cards {
            max-width: 300px;   
        }
        div .card.simple-cards img {
            width:100%;
            height: 263px;
            object-fit: cover;
        }
        .card-body p.card-text {
            font-size: 15px;
            font-style: oblique;
        }
        /* media screen for 900px wide or less */
        @media screen and (max-width:900px) {
            .card-body p.card-text {
                font-size: 14px;
                font-variant: small-caps;
                color: red;
            }
            div .card.simple-cards img {
                width:100%;
                max-height: 190px;
                object-fit: cover;
            }
        }
         /* media screen for 768px wide or less (tablet)*/
        @media screen and (max-width:768px) {
            .card-body p.card-text {
                font-size: 12px;
                font-style: italic;
                color: green;
            }
            div .card.simple-cards img {
                width:100%;
                max-height: 150px;
                object-fit: cover;
            }
            div .card.simple-cards {
                /*max-width: 200px; */
                margin-top: 11px;
            }
        }
        /* media screen for 320px wide or less (mobile screen)*/
        @media screen and (max-width:320px) {
            div h2.cards-imf {
                padding: 0 53px;
            }
            div p.top-at {
                padding: 0 53px;
            }
         }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="cards-imf">Card Image</h2>
        <p class="top-at">Image at the top (card-img-top):</p>
        <div class="row">
            <div class="col-md-6">
                <div class="card simple-cards">
                    <img class="card-img-top" src="../images/nature-3082832__340.jpg" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">John Doe</h4>
                        <p class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
                        <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card simple-cards">
                    <img class="card-img-bottom" src="../images/child-children-girl-happy.jpg" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">Rohan Doe</h4>
                        <p class="card-text">Some example text some example text. Jane Doe is an architect and engineer</p>
                        <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
