<script>
      const canvas = new fabric.Canvas('canvas', { backgroundColor: 'lightgray' });
      var arc1 = new fabric.Path("M 455 235 A 50 50 0 0 1 200 110", {
                stroke: 'black',
                fill: "white"
            });
      canvas.add(arc1);
      canvas.renderAll();
      
    </script>
