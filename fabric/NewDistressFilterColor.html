<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Selection Radio Input - Bootstrap 5</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Choose an Image</h2>
    <div class="row">
      <div style="display: flex;">
         <div class="col-md-3">
        <label>
          <input type="radio" name="selectedImage" value="image1" class="d-none">
          <img src="https://via.placeholder.com/150" class="img-fluid" alt="Image 1">
        </label>
      </div>
      <div class="col-md-3">
        <label>
          <input type="radio" name="selectedImage" value="image2" class="d-none">
          <img src="https://via.placeholder.com/150" class="img-fluid" alt="Image 2">
        </label>
      </div>
      </div>
      <!-- Add more image options similarly -->
    </div>
  </div>
</body>
</html>
