<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiselect</title>
  </head>
  <body>
    <h1>Iconic MultiSelect</h1>

    <select id="categories">
      <option>Nouméa</option>
      <option>Mont-dore</option>
      <option>Bourail</option>
      <option>Dumbéa</option>
      <option>Thio</option>
      <option>Koumac</option>
      <option>Koné</option>
      <option>Poum</option>
      <option>Canala</option>
      <option>Farino</option>
      <option>Boulouparis</option>
    </select>
  </body>
  <script src="multi-select-ie11-polyfills.min.js" type="text/javascript"></script>

  <script>
    var multiSelect = new IconicMultiSelect({
      
      select: "#categories",
      placeholder: "Sélectionner une ville...",
      noData: "Aucune donnée(s).",
      noResults: "Aucun résultat(s).",
      data: [{ id: 1, item: 'Tyre'}, { id: 2, item: 'Gear'}, { id: 3, item: 'Window'}],
      textField: 'item',
      valueField: 'id',
    
    })
    multiSelect.init();
    multiSelect.subscribe(function(e) {
      console.log(e);
    });
  </script>
</html>
<script type="text/javascript">
    
</script>
