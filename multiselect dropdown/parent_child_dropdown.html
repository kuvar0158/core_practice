<!DOCTYPE html>
<html>
<head>
	<!-- CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


	<meta charset="utf-8">
	<title>parent child dropdown</title>
</head>
<body>
<div class="container">
  <div class="form-group">
    <label for="parentDropdown">Parent:</label>
    <select class="form-control" id="parentDropdown">
      <option value="">Select Parent</option>
      <option value="1">Parent 1</option>
      <option value="2">Parent 2</option>
      <!-- Add more parent options here -->
    </select>
  </div>
  
  <div class="form-group">
    <label for="childDropdown">Child:</label>
    <select class="form-control" id="childDropdown" disabled>
      <option value="">Select Parent First</option>
    </select>
  </div>
</div>

</body>
</html>

<!-- JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function() {
  // Get the parent and child dropdown elements
  var parentDropdown = $('#parentDropdown');
  var childDropdown = $('#childDropdown');
  
  // Create an object to store the parent-child relationships
  var parentChildMap = {
    '1': ['Child 1-1', 'Child 1-2', 'Child 1-3'],
    '2': ['Child 2-1', 'Child 2-2', 'Child 2-3']
    // Add more parent-child relationships here
  };
  
  // Event listener for parent dropdown changes
  parentDropdown.on('change', function() {
    var selectedParent = $(this).val(); // Get the selected parent value
    childDropdown.empty(); // Clear child dropdown
    
    // Check if a valid parent is selected
    if (selectedParent) {
      var children = parentChildMap[selectedParent]; // Get the children for the selected parent
      
      // Add child options to the child dropdown
      children.forEach(function(child) {
        childDropdown.append('<option value="' + child + '">' + child + '</option>');
      });
      
      childDropdown.prop('disabled', false); // Enable child dropdown
    } else {
      childDropdown.prop('disabled', true); // Disable child dropdown if no parent is selected
      childDropdown.append('<option value="">Select Parent First</option>'); // Add default option
    }
  });
});

</script>
